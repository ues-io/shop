name: transaction_detail_content
definition:
  # Wires connect to data in collections
  wires:
    transaction:
      collection: usio/pay.transaction
      fields:
        usio/pay.firstname:
        usio/pay.lastname:
        usio/pay.description:
        usio/pay.amount:
        usio/pay.secondary_amount:
        usio/pay.confirmation:
        uesio/core.updatedby: {}
        uesio/core.updatedat: {}
        uesio/core.createdby: {}
        uesio/core.createdat: {}
        uesio/core.owner: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - usio/pay.detail_split:
              main:
                - uesio/io.list:
                    wire: transaction
                    uesio.id: transactionList
                    components:
                      - uesio/io.titlebar:
                          title: ${usio/pay.description}
                          subtitle: $Collection{label}
                          uesio.variant: usio/pay.main
                          actions:
                            - uesio/io.toolbar:
                                right:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - transaction
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: transactionList
                                      text: Save
                                      hotkey: "meta+s"
                                      uesio.variant: usio/pay.primary
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: transaction
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: transaction
                                      text: Cancel
                                      uesio.variant: usio/pay.secondary
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: transaction
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: transactionList
                                      text: Edit
                                      icon: edit_square
                                      iconFill: false
                                      uesio.variant: usio/pay.secondary
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][transactionList][mode]}
                                        - type: wireHasNoChanges
                                          wire: transaction
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: transactionList
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][transactionList][mode]}
                                        - type: wireHasNoChanges
                                          wire: transaction
                                      icon: task_alt
                                      iconFill: false
                                      text: Read
                                      uesio.variant: usio/pay.secondary
                          avatar:
                      - usio/pay.transaction_primary_section:
                      - usio/pay.audit_info_section:
                      - usio/pay.delete_section:
              left:
    - uesio/io.box:
        uesio.variant: uesio/io.section
        uesio.display:
          - type: paramIsNotSet
            param: recordid
        components:
          - uesio/io.text:
              text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: usio/pay.transaction
