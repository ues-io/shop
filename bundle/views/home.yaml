name: home
definition:
  # Wires connect to data in collections
  wires:
    ordercount:
      collection: usio/shop.order
      fields:
        uesio/core.id:
          function: COUNT
      groupby:
        uesio/core.createdat:
          function: DATE_TRUNC_DAY
      aggregate: true
      conditions:
        - field: uesio/core.createdat
          operator: IN
          value: THIS_WEEK
    revenue:
      collection: usio/shop.order
      fields:
        usio/shop.amount:
          function: SUM
      groupby:
        uesio/core.createdat:
          function: DATE_TRUNC_MONTH
      aggregate: true
    neworders:
      collection: usio/shop.order
      fields:
        usio/shop.product:
          fields:
            usio/shop.name:
            usio/shop.description:
            usio/shop.initials:
            usio/shop.image:
        usio/shop.transaction:
          fields:
            usio/pay.firstname:
            usio/pay.lastname:
        usio/shop.amount:
        uesio/core.createdat:
      order:
        - field: uesio/core.createdat
          desc: true
    newproducts:
      collection: usio/shop.product
      fields:
        usio/shop.name:
        usio/shop.description:
        usio/shop.price:
        usio/shop.image:
        usio/shop.initials:
      order:
        - field: uesio/core.createdat
          desc: true
    newtransactions:
      collection: usio/pay.transaction
      fields:
        usio/pay.firstname:
        usio/pay.lastname:
        usio/pay.amount:
        usio/pay.description:
        uesio/core.createdat:
      order:
        - field: uesio/core.createdat
          desc: true
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - usio/shop.nav:
        content:
          - uesio/io.box:
              uesio.variant: uesio/appkit.dashboarditem
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Hi $User{firstname}!
                    subtitle: Welcome to Usio Shop.
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: home
                - uesio/io.box:
                    uesio.variant: uesio/appkit.scrollsection
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/appkit.two_columns
                          uesio.styleTokens:
                            root:
                              - lg:grid-rows-1
                          items:
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.dashboarditem
                                components:
                                  - uesio/io.titlebar:
                                      title: Revenue
                                      uesio.variant: uesio/appkit.sub
                                  - uesio/io.linechart:
                                      uesio.variant: uesio/appkit.main
                                      series:
                                        - name: revenue
                                          label: Order Revenue
                                          valueField: usio/shop.amount_sum
                                          categoryField: uesio/core.createdat_date_trunc_month
                                          wire: revenue
                                      labels:
                                        source: DATA
                                        timeunit: MONTH
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.dashboarditem
                                components:
                                  - uesio/io.titlebar:
                                      title: Orders This Week
                                      uesio.variant: uesio/appkit.sub
                                  - uesio/io.barchart:
                                      uesio.variant: uesio/appkit.main
                                      series:
                                        - name: orders
                                          label: New Orders
                                          valueField: uesio/core.id_count
                                          categoryField: uesio/core.createdat_date_trunc_day
                                          wire: ordercount
                                      labels:
                                        source: DATA
                                        timeunit: DAY
                                        timeunitfill: WEEK
                      - uesio/io.grid:
                          uesio.variant: uesio/appkit.three_columns
                          uesio.styleTokens:
                            root:
                              - lg:grid-rows-1
                          items:
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.dashboarditem
                                components:
                                  - uesio/io.titlebar:
                                      title: New Orders
                                      uesio.variant: uesio/appkit.sub
                                  - uesio/io.box:
                                      uesio.variant: uesio/appkit.dashboardpanel
                                      components:
                                        - uesio/io.deck:
                                            wire: neworders
                                            mode: READ
                                            id: neworders
                                            uesio.variant: uesio/appkit.tiles
                                            components:
                                              - usio/shop.order_tile:
                                                  showAmountInfo: true
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.dashboarditem
                                components:
                                  - uesio/io.titlebar:
                                      title: New Products
                                      uesio.variant: uesio/appkit.sub
                                  - uesio/io.box:
                                      uesio.variant: uesio/appkit.dashboardpanel
                                      components:
                                        - uesio/io.deck:
                                            wire: newproducts
                                            mode: READ
                                            id: newproducts
                                            uesio.variant: uesio/appkit.tiles
                                            components:
                                              - usio/shop.product_tile:
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.dashboarditem
                                components:
                                  - uesio/io.titlebar:
                                      title: New Transactions
                                      uesio.variant: uesio/appkit.sub
                                  - uesio/io.box:
                                      uesio.variant: uesio/appkit.dashboardpanel
                                      components:
                                        - uesio/io.deck:
                                            wire: newtransactions
                                            mode: READ
                                            id: newtransactions
                                            uesio.variant: uesio/appkit.tiles
                                            components:
                                              - usio/shop.transaction_tile:
                                                  showAmountInfo: true
