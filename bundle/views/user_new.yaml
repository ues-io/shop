name: user_new
definition:
  # Wires connect to data in collections
  wires:
    user:
      collection: uesio/core.user
      fields:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.email:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.owner:
      init:
        create: true
        query: false
      defaults:
        - field: uesio/core.type
          valueSource: VALUE
          value: PERSON
        - field: uesio/core.profile
          valueSource: VALUE
          value: usio/shop.admin
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - usio/shop.nav:
        content:
          - uesio/appkit.detail_split:
              main:
                - uesio/io.list:
                    wire: user
                    uesio.id: userList
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          title: New User
                          subtitle: $RecordMeta{name}
                          uesio.variant: uesio/appkit.main
                          avatar:
                            - uesio/io.text:
                                text: badge
                                uesio.variant: uesio/io.icon
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - user
                                        - signal: route/NAVIGATE
                                          path: user/detail/${uesio/core.id}
                                      text: Create User
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/appkit.primary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: user
                                      text: Reset
                                      uesio.variant: uesio/appkit.secondary
                      - uesio/crm.user_primary_section:
