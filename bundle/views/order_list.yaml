name: order_list
definition:
  # Wires connect to data in collections
  wires:
    order:
      collection: usio/shop.order
      fields:
        usio/shop.amount:
        usio/shop.product:
        usio/shop.transaction:
      batchsize: 200
      order:
        - desc: true
          field: uesio/core.updatedat
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - usio/shop.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{order:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/appkit.main
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: shopping_cart
          - uesio/io.box:
              uesio.variant: uesio/appkit.primarysection
              components:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: orderTable
                    left:
                      - uesio/io.searchbox:
                          uesio.variant: uesio/appkit.main
                          wire: order
                          placeholder: Search Orders
                          searchFields:
                            - usio/shop.product
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: usio/pay.order
                    columns:
                      - field: usio/shop.product
                      - field: usio/shop.amount
                      - field: usio/shop.transaction
                    uesio.id: orderTable
                    mode: READ
                    wire: order
                    pagesize: 10
