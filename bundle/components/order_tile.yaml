name: order_tile
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.variant: usio/pay.item
      content:
        - uesio/io.titlebar:
            uesio.variant: usio/pay.item
            title: ${product->name}
            subtitle: ${transaction->firstname} ${transaction->lastname}
            actions:
              - uesio/io.titlebar:
                  uesio.display:
                    - type: hasValue
                      value: $Prop{showAmountInfo}
                  uesio.variant: usio/pay.subitem
                  uesio.styleTokens:
                    content:
                      - text-right
                    title:
                      - "[min-height:16px]"
                      - font-normal
                      - text-slate-800
                    subtitle:
                  title: $Currency{amount}
                  subtitle: $Date{uesio/core.createdat}
      avatar:
        - uesio/io.avatar:
            text: ${product->initials}
            image: $UserFile{product->image}
      signals:
        - signal: route/NAVIGATE_TO_ASSIGNMENT
          collection: usio/pay.order
          viewtype: detail
          recordid: ${uesio/core.id}
title: Order Tile Component
discoverable: true
description: A order tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
