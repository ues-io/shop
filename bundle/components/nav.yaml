name: nav
category: LAYOUT
type: DECLARATIVE
slots:
  - name: extra
definition:
  - uesio/io.scrollpanel:
      uesio.variant: uesio/io.default
      uesio.styleTokens:
        inner:
          - p-4
      header:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
                - grid
                - gap-4
            components:
              - uesio/io.group:
                  uesio.variant: uesio/builder.appcrumb
                  components:
                    - uesio/io.image:
                        uesio.variant: uesio/builder.logo
                        uesio.id: img-uesio-logo
                        height: 32
                        file: uesio/core.logowhite
                    - uesio/builder.icontile:
                        title: Usio Pay
                        icon: bubble_chart
                        iconcolor: "#fb7185"
                        tileVariant: uesio/builder.apptag
              - uesio/io.navsection:
                  content:
                    - uesio/io.box:
                        uesio.styleTokens:
                          root:
                            - flex
                            - gap-2
                            - items-center
                        components:
                          - uesio/io.tile:
                              uesio.variant: uesio/io.nav
                              uesio.styleTokens:
                                root:
                                  - flex
                                  - grow
                              content:
                                - uesio/io.text:
                                    text: Home
                              avatar:
                                - uesio/io.text:
                                    uesio.variant: uesio/io.icon
                                    text: home
                              signals:
                                - signal: route/NAVIGATE
                                  path: home
                    - uesio/io.box:
                        uesio.styleTokens:
                          root:
                            - flex
                            - gap-2
                            - items-center
                        components:
                          - uesio/io.tile:
                              uesio.variant: uesio/io.nav
                              uesio.styleTokens:
                                root:
                                  - flex
                                  - grow
                              content:
                                - uesio/io.text:
                                    text: Settings
                              avatar:
                                - uesio/io.text:
                                    uesio.variant: uesio/io.icon
                                    text: settings
                              signals:
                                - signal: route/NAVIGATE
                                  path: settings
                    - uesio/io.box:
                        uesio.styleTokens:
                          root:
                            - flex
                            - gap-2
                            - items-center
                        components:
                          - uesio/io.tile:
                              uesio.variant: uesio/io.nav
                              uesio.styleTokens:
                                root:
                                  - flex
                                  - grow
                              content:
                                - uesio/io.text:
                                    text: Users
                              avatar:
                                - uesio/io.text:
                                    uesio.variant: uesio/io.iconoutline
                                    text: badge
                              signals:
                                - signal: route/NAVIGATE
                                  path: user
              - uesio/io.navsection:
                  content:
                    - uesio/io.box:
                        uesio.styleTokens:
                          root:
                            - flex
                            - gap-2
                            - items-center
                        components:
                          - uesio/io.tile:
                              uesio.variant: uesio/io.nav
                              uesio.styleTokens:
                                root:
                                  - flex
                                  - grow
                              content:
                                - uesio/io.text:
                                    text: Products
                              avatar:
                                - uesio/io.text:
                                    uesio.variant: uesio/io.icon
                                    text: sell
                              signals:
                                - signal: route/NAVIGATE_TO_ASSIGNMENT
                                  collection: usio/pay.product
                                  viewtype: list
                          - uesio/io.tile:
                              uesio.variant: usio/pay.navadd
                              signals:
                                - signal: route/NAVIGATE_TO_ASSIGNMENT
                                  collection: usio/pay.product
                                  viewtype: createnew
                    - uesio/io.box:
                        uesio.styleTokens:
                          root:
                            - flex
                            - gap-2
                            - items-center
                        components:
                          - uesio/io.tile:
                              uesio.variant: uesio/io.nav
                              uesio.styleTokens:
                                root:
                                  - flex
                                  - grow
                              content:
                                - uesio/io.text:
                                    text: Orders
                              avatar:
                                - uesio/io.text:
                                    uesio.variant: uesio/io.icon
                                    text: shopping_cart
                              signals:
                                - signal: route/NAVIGATE_TO_ASSIGNMENT
                                  collection: usio/pay.order
                                  viewtype: list
                    - uesio/io.box:
                        uesio.styleTokens:
                          root:
                            - flex
                            - gap-2
                            - items-center
                        components:
                          - uesio/io.tile:
                              uesio.variant: uesio/io.nav
                              uesio.styleTokens:
                                root:
                                  - flex
                                  - grow
                              content:
                                - uesio/io.text:
                                    text: Transactions
                              avatar:
                                - uesio/io.text:
                                    uesio.variant: uesio/io.icon
                                    text: credit_card
                              signals:
                                - signal: route/NAVIGATE_TO_ASSIGNMENT
                                  collection: usio/pay.transaction
                                  viewtype: list
      content:
        - uesio/core.slot:
            name: extra
      footer:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
            components:
              - uesio/io.titlebar:
                  uesio.variant: uesio/builder.profile
                  title: $User{username}
                  subtitle: $User{profileLabel}
                  avatar:
                    - uesio/io.avatar:
                        uesio.styleTokens:
                          root:
                            - h-8
                            - w-8
                        text: $User{initials}
                        image: $User{picture}
                  actions:
                    - uesio/io.button:
                        uesio.variant: usio/pay.navicon
                        icon: logout
                        uesio.id: logout
                        signals:
                          - signal: "user/LOGOUT"
                    - uesio/io.button:
                        uesio.variant: usio/pay.navicon
                        uesio.id: user-profile
                        icon: account_circle
                        signals:
                          - signal: "route/NAVIGATE"
                            path: myprofile
title: Navigation Component
discoverable: true
description: A component for app navigation
sections:
  - type: HOME
    properties:
  - type: DISPLAY
