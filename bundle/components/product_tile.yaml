name: product_tile
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.variant: usio/pay.item
      content:
        - uesio/io.titlebar:
            uesio.variant: usio/pay.item
            title: ${name}
            subtitle: ${description}
            actions:
      avatar:
        - uesio/io.avatar:
            text: ${initials}
            image: $UserFile{image}
      signals:
        - signal: route/NAVIGATE_TO_ASSIGNMENT
          collection: usio/pay.product
          viewtype: detail
          recordid: ${uesio/core.id}
title: Product Tile Component
discoverable: true
description: A product tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
